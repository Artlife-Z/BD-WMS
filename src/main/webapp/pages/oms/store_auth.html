<script type="text/javascript">

$(function(){
    var params = tssJS.Query.getItems();
    
    if(params.code){
        tssJS.post(SERVICE.oms_store_saveauth, params, function(result){
            if(result.code == "success"){
                $.messager.alert({ title: '提示', msg: '授权成功！' });
            }
            setTimeout(function() {
                gotoIndex();
            }, 3 * 1000);
        });
    }
});

function gotoIndex() {
    var origin = window.location.origin;
    window.location.href = origin + "/tss/bi.html";
}

</script>
